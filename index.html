<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collectors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    

    <div id="crystals"></div>

    <div class="jumbotron" id="jumboHeader">
            <div class="container text-center">
              <h1>CRYSTAL COLLECTOR!</h1>      
            </div>
          </div>
            
          <div class="container-fluid bg-3 text-center">    
            <h3>Guess the Number!</h3>
            <p>Click a crystal to start playing.</p>
            <br>
            <div class="row">
              <div class="col-md-6">
                <h4>Number to hit: <span id="winning-number"></span></h4>
                <div id="lettersRemaining"></div>
                
              </div>
              <div class="col-md-6"> 
                <p>Current Score: </p>
                <div id="currentWord"></div>
                
              </div>
            </div>
            
            <div class="row">
                    <div class="col-md-3">
                        <img src="assets/images/blue.png" class="img-responsive" id="blue" style="width:50%" alt="blue crystal">
                    </div>
                    <div class="col-md-3">
                        <img src="assets/images/red.png" class="img-responsive" id="red" style="width:50%" alt="red crystal">
                    </div>
                    <div class="col-md-3">
                        <img src="assets/images/green.png" class="img-responsive" id="green" style="width:50%" alt="green crystal">
                    </div>
                    <div class="col-md-3">
                        <img src="assets/images/purple.png" class="img-responsive" id="purple" style="width:50%" alt="purple crystal">
                    </div>
                  </div>
                </div>

            <div class="row">
              <div class="col-md-3 invisible"></div>
              <div class="col-md-3">
                <p>Wins: </p>
                <div id="numWins"></div>
              </div>
              <div class="col-md-3">
                <p>Losses: </p>
                <div id="numLoss"></div>
              </div>
              <div class="col-md-3 invisible"></div>
            </div>
          </div>
          <br>
          <div class="row">
                <div class="col-md-12">
                  <h4>Instructions:</h4>
                  
                </div>
              </div>

              <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
              <script src="assets/javascript/game.js" type="text/javascript"></script>    
</body>

</html>
